<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyPrice Estimator | Get Your Flight Price in Seconds!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .container {
      max-width: 1200px;
      width: 100%;
    }
    .ticket {
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      padding: 60px 40px;
      position: relative;
    }
    .ticket:before,
    .ticket:after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background: #4facfe;
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
    }
    .ticket:before {
      left: -15px;
    }
    .ticket:after {
      right: -15px;
    }
    .slide {
      display: none;
    }
    .slide.active {
      display: block;
    }
    .form-control {
      border-radius: 12px;
      margin-top: 15px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    .summary {
      margin-top: 30px;
      padding: 25px;
      background: #e9f5ff;
      border-radius: 15px;
      color: #000;
      font-size: 1.1rem;
    }
    button {
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row align-items-center min-vh-100">

      <!-- Left: Title Section -->
      <div class="col-md-6 text-md-start text-center mb-5 mb-md-0">
        <h1 class="display-4 fw-bold text-primary">SkyPrice Estimator</h1>
        <p class="lead text-secondary">Get Your Flight Price in Seconds!</p>
      </div>

      <!-- Right: Ticket Form -->
      <div class="col-md-6">
        <form action="/predict" method="POST" id="flightForm">
          <div class="ticket">
            <div class="slide active">
              <h2>üõ©Ô∏è Select Airline</h2>
              <select class="form-control" name="airline" id="airline" required>
                <option value="">-- Select Airline --</option>
                <option value="IndiGo">IndiGo</option>
                <option value="Air India">Air India</option>
                <option value="SpiceJet">SpiceJet</option>
                <option value="Vistara">Vistara</option>
                <option value="GoAir">GoAir</option>
                <option value="Jet Airways">Jet Airways</option>
                <option value="Multiple carriers">Multiple carriers</option>
                <option value="Air Asia">Air Asia</option>
                <option value="Vistara Premium economy">Vistara Premium economy</option>
                <option value="Jet Airways Business">Jet Airways Business</option>
                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                <option value="Trujet">Trujet</option>
              </select>
              <button type="button" class="btn btn-primary w-100" onclick="nextSlide()">Next ‚û°Ô∏è</button>
            </div>

            <div class="slide">
              <h2>üìç Source</h2>
              <select class="form-control" name="source" id="source" required>
                <option>Delhi</option>
                <option>Mumbai</option>
                <option>Kolkata</option>
                <option>Chennai</option>
                <option>Banglore</option>
              </select>
              <button type="button" class="btn btn-primary w-100" onclick="nextSlide()">Next ‚û°Ô∏è</button>
            </div>

            <div class="slide">
              <h2>üéØ Destination</h2>
              <select class="form-control" name="destination" id="destination" required>
                <option>Cochin</option>
                <option>Bangalore</option>
                <option>Hyderabad</option>
                <option>Delhi</option>
                <option>New Delhi</option>
                <option>Kolkata</option>
              </select>
              <button type="button" class="btn btn-primary w-100" onclick="nextSlide()">Next ‚û°Ô∏è</button>
            </div>

            <div class="slide">
              <h2>üõë Stops</h2>
              <select class="form-control" name="stops" id="stops" required>
                <option value="0">Non-stop</option>
                <option value="1">1 stop</option>
                <option value="2">2 stops</option>
                <option value="3">3 stops</option>
                <option value="4">4 stops</option>
              </select>
              <button type="button" class="btn btn-primary w-100" onclick="nextSlide()">Next ‚û°Ô∏è</button>
            </div>

            <div class="slide">
              <h2>üìÖ Journey Date</h2>
              <input type="date" class="form-control" name="journey_date" id="journey_date" required />
              <button type="button" class="btn btn-primary w-100" onclick="nextSlide()">Next ‚û°Ô∏è</button>
            </div>

            <div class="slide">
              <h2>üóìÔ∏è Booking Date</h2>
              <input type="date" class="form-control" name="booking_date" id="booking_date" required />
              <button type="button" class="btn btn-info w-100" onclick="showSummary()">üéüÔ∏è Show Ticket Summary</button>
            </div>

            <div class="slide">
              <h2>üé´ Ticket Summary</h2>
              <div class="summary">
                <p><strong>Airline:</strong> <span id="sum_airline"></span></p>
                <p><strong>Trip:</strong> <span id="sum_trip"></span></p>
                <p><strong>Stops:</strong> <span id="sum_stops"></span></p>
                <p><strong>Journey Date:</strong> <span id="sum_journey"></span></p>
                <p><strong>Booking Date:</strong> <span id="sum_booking"></span></p>
              </div>
              <button type="submit" class="btn btn-success w-100">üîç Predict Price</button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");

    function nextSlide() {
      if (currentSlide < slides.length - 1) {
        slides[currentSlide].classList.remove("active");
        currentSlide++;
        slides[currentSlide].classList.add("active");
      }
    }

    function showSummary() {
      updateSummary();
      nextSlide();
    }

    function updateSummary() {
      document.getElementById("sum_airline").textContent = document.getElementById("airline").value;
      const src = document.getElementById("source").value;
      const dst = document.getElementById("destination").value;
      document.getElementById("sum_trip").textContent = `${src} ‚û°Ô∏è ${dst}`;
      document.getElementById("sum_stops").textContent = document.getElementById("stops").selectedOptions[0].text;
      document.getElementById("sum_journey").textContent = document.getElementById("journey_date").value;
      document.getElementById("sum_booking").textContent = document.getElementById("booking_date").value;
    }
  </script>
</body>
</html>
