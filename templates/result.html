<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Fare Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .result-card {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    .price {
      font-size: 2.5rem;
      color: #007bff;
      font-weight: bold;
      margin-top: 20px;
    }
    .details {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #555;
    }
    .btn-back {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="result-card">
    <h2>‚úàÔ∏è Estimated Flight Fare</h2>
    <div class="price">‚Çπ{{ prediction }}</div>
    <div class="details">
      <p><strong>From:</strong> {{ source }}</p>
      <p><strong>To:</strong> {{ destination }}</p>
      <p><strong>Airline:</strong> {{ airline }}</p>
      <p><strong>Journey Date:</strong> {{ journey_date }}</p>
      <p><strong>Booking Date:</strong> {{ booking_date }}</p>
      <p><strong>Stops:</strong> {{ stops }}</p>
    </div>
    <a href="/" class="btn btn-primary btn-back">üîÑ Book Another</a>
  </div>
</body>
</html>
